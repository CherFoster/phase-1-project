<!DOCTYPE html>
<html lang="en">
<head>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="./index.js"></script>
    <meta charset="UTF-8">
    <title>Beginner's Workout App</title>
</head>
<body>
    <header>
    <h1><u>Beginner's Workout App</u></h1>
    <h3 id="opening">New to the gym and don't know what to do? Don't worry, we got you! Search for workouts for specific muscle groups and never feel lost in the gym again! Search for a muscle to work or take a look at our database.</h3>
    <h4 id="beginning">Let's get started:</h4>
</header>
<form id="workouts">
<label for="dropdownMuscle">Search by muscle group:</label>
    <select id="searchBar">
         <option value="empty">Choose Muscle:</option>
         <option value="shoulders">Shoulders</option>
         <option value="triceps">Triceps</option>
         <option value="biceps">Biceps</option>
         <option value="back">Back</option>
         <option value="abs">Abdominals</option>
         <option value="glutes">Glutes</option>
         <option value="quads">Quadriceps</option>
         <option value="hamstrings">Hamstrings</option>
    </select>
    <br>
    <button class ="search">search</button>
</form>
    <div id="database">

    </div>

</body>
<footer>
    
</footer>

















</html>
